{% extends "base.html" %}
{% load wagtailimages_tags wagtailembeds_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
<h3>{{ self.title }}</h3>
{% for img in self.related_images.all %}
    {% image img.image width-400 as imagedata%}
    <div class="photo-container">
        <div class="photo"  style="background-image: url({{ imagedata.url }})" ></div>
    </div>
{% endfor %}

{% endblock %}
